<div ng-controller="PhrasesCtrl">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <div class="serach-input">

            <input size="88" placeholder="Search phrases" ng-model="query">
            <button ng-click="search()" class="btn btn-info btn-md">Search</button>
        </div>
        <div ng-repeat="query in queries">

            <div class="info-box bg-green">
                <span class="info-box-icon"><i class="ion ion-ios-heart-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text" ng-bind="query"></span>
                    <span class="info-box-number">1</span>

                    <div class="progress">
                        <div class="progress-bar" style="width: 20%"></div>
                    </div>
                    <span class="progress-description">
                    <button ui-sref="details" class="btn btn-success btn-xs">Details</button>
                  </span>
                </div>
            </div>

        </div>
    </div>
</div>
